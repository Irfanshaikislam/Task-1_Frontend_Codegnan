<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <form action="login.html">
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Your Name" Required/>
        </p>
        <p>
            <label for="usermail">Email:</label>
            <input type="email" id="usermail" placeholder="Enter Your Name" Required/>
        </p>
        <p>
            <label for="Password">Password:</label>
            <input type="password" id="Password" placeholder="Enter Password" Required/>
        </p>
        <p>
            <label for="retype-password">Retype-Password:</label>
            <input type="password" id="retype-password" placeholder="Retype-password" Required/>
        </p>
        <p>
            <input type="radio" name="Gender" id="Male"/>Male
            <input type="radio" name="Gender" id="Female"/>Female
        </p>
        <p>
            <input type="checkbox" name="Study" id="Graduate"/>Graduate
            <input type="checkbox" name="Study" id="Intermediate"/>Intermediate
            <input type="checkbox" name="Study" id="SSC"/>SSC
        </p>
        <p>
            <select>
                <option value="Select City">Select City</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Vizag">Vizag</option>
                <option value="Vijayawad">Vijayawad</option>
            </select>
        </p>
        <p>
            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter address"></textarea>
        </p>
        <p><input type="file" id="Photo"></p>
        <button type="submit">Submit</button>
       
    </form>

</body>
</html>
